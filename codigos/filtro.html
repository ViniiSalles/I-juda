<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/filtro.css">

    <title>Document</title>

</head>

<body>
    <header>
        <div class="container-fluid" style="background-color: #ff7c04">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="row">
                        <div class="col-6 d-flex align-items-center">
                            <a href="./index.html"><img src="./img/logo.jpg" alt="LogoMarca" style="max-width: 100px; max-height: 100px" /></a>
                            
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-6 d-flex align-items-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Search"
                            aria-describedby="button-addon2" />
                        <button class="btn btn-search" type="button" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ff7c04"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 text-center">
                    <a href="perfil.html"><img class="trabalhos" src="./img/user.jpg"></a>
                </div>
            </div>
        </div>
    </header>


    <main>

        <div class="col-md-11">
            <div class="row">
                <aside class="col-md-4">
                    <form>
                        <h1>Filtro de Busca</h1>
                        <div class="select">
                            <select name="categoria" id="category">
                                <option class="categoria" selected value="categoria">Categoria</option>
                                <option class="categoria" value="Pedreiro">Pedreiro</option>
                                <option class="categoria" value="Encanador">Encanador</option>
                                <option class="categoria" value="Marceneiro">Marceneiro</option>
                            </select>

                            <select name="regiao" id="regiao">
                                <option class="regiao" selected value="regiao">Regiao</option>
                                <option class="regiao" value="Belo-Horizonte">Belo Horizonte</option>
                                <option class="regiao" value="Lagoa-Santa">Lagoa Santa</option>
                                <option class="regiao" value="Vespasiano">Vespasiano</option>

                            </select>

                            <select name="ordenar" id="ordenar">
                                <option class="ordenar" selected value="Ordenar Por">Ordenar Por</option>
                                <option class="ordenar" value="Maior Avaliação">Maior Experiencia</option>
                                <option class="ordenar" value="Menor Avaliação">Menor Experiencia</option>
                            </select>
                        </div>

                        <div class="botao">
                            <button type="button" id="submit">Aplicar</button>

                            <button type="button" id="clean">Limpar</button>
                        </div>
                    </form>
                </aside>

                <div class="col-md-8">
                    <ul id="imprim_client">

                    </ul>
                </div>
            </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/fe3e860697.js" crossorigin="anonymous"></script>

    <script src="./src/filtro.js"></script>
</body>

</html>
